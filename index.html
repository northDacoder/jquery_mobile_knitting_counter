<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="">

        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <link rel="stylesheet" href="main.css" />
        <link rel="apple-touch-icon" href="jessie.png">

        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <script src="https://use.edgefonts.net/source-sans-pro:n4,i4,n6,i6:all.js"></script>
    </head>
    
    <body>
      
      
      <!-- HOME PAGE --> 
      <div data-role="page" id="home" data-theme="b">
        <div data-role="header" class="ui-header ui-bar-a" role="banner">
            <h1>knit.io</h1>
        </div>
          
        <div data-role="content" data-theme="b">
            <ul data-role="listview">
                <li><a href="#knittingCalculator">Knitting Calculator</a></li>
                <li><a href="#knittingPatterns">Knitting Patterns</a></li>
                <li><a href="#buyYarn">Buy Yarn</a></li>
                <li><a href="#knittingCounter">Knitting Counter</a></li>
            </ul>
        </div>
          
        <div data-role="footer" data-position="fixed">
            <h4>Made by Johnny Ryan</h4>
        </div>
      </div>
      
      
      
      <!-- KNITTING CALCULATOR PAGE -->
      <div data-role="page" id="knittingCalculator" data-theme="b">
        <div data-role="header" data-position="inline">
          <a href="#" data-rel="back" data-icon="arrow-l">back</a>
          <h1>knit.io</h1>
          <a href="#home" data-icon="home">home</a>
        </div>
        
        <div data-role="content" data-theme="b">
        </div>
      </div>
      
      
      
      <!-- KNITTING PATTERNS PAGE -->
      <div data-role="page" id="knittingPatterns" data-theme="b">
        <div data-role="header" data-position="inline">
          <a href="#" data-rel="back" data-icon="arrow-l">back</a>
          <h1>knit.io</h1>
          <a href="#home" data-icon="home">home</a>
        </div>
        
        <div data-role="content" data-theme="c">
          <div data-role="fieldcontain">
            <label for="textarea">Pattern Name</label>
            <textarea name="textarea" id="patternName"></textarea>
          </div>
        </div>
      </div>
      
      
      
      <!-- BUY YARN PAGE -->
      <div data-role="page" id="buyYarn" data-theme="b">
        <div data-role="header" data-position="inline">
          <a href="#" data-rel="back" data-icon="arrow-l">back</a>
          <h1>knit.io</h1>
          <a href="#home" data-icon="home">home</a>
        </div>
        
        <div data-role="content" data-theme="b">
            
        </div>
      </div>
      
      
       <!-- KNITTING COUNTER PAGE -->
      <div data-role="page" id="knittingCounter" data-theme="b">
        <div data-role="header" data-position="inline">
          <a href="#" data-rel="back" data-icon="arrow-l">back</a>
          <h1>knit.io</h1>
          <a href="#home" data-icon="home">home</a>
        </div>
        
        <div data-role="content" data-theme="b">
          <div data-role="controlgroup" data-type="horizontal">
            <h3>Row Counter</h3>
            <!--<div data-role="button" data-icon="minus" id="calcMinusRow"></div>-->
            <h2 id="calcValueRow">0</h2>
            <a href="#" data-role="button" data-mini="true" data-icon="plus" id="calcPlusRow"><h5>Add Row</h5></a>
            <a href="#" data-role="button" data-mini="true" data-icon="refresh" id="calcResetRow"><h5>Reset Count</h5></a>
          </div>
          
          <div data-role="controlgroup" data-type="horizontal">
            <h3>Stitch Counter</h3>
            <!--<div data-role="button" data-icon="minus" id="calcMinusStitch">minus</div>-->
            <h2 id="calcValueStitch">0</h2>
            <a href="#" data-role="button" data-mini="true" data-icon="plus" id="calcPlusStitch"><h5>Add Stitch</h5></a>
            <a href="#" data-role="button"data-mini="true" data-icon="refresh" id="calcResetStitch"><h5>Reset Count</h5></a>
          </div>
        </div>
      </div>
      
      
    </body>
    <script>
        var calcOutputRow = $("#calcValueRow").text();
        var calcOutputStitch = $("#calcValueStitch").text();
        $("#calcMinusRow").tap(function() {
          calcOutputRow--;
          $("#calcValueRow").text(calcOutputRow);
        });
       
        $("#calcPlusRow").tap(function() {
          calcOutputRow++;
          $("#calcValueRow").text(calcOutputRow);
        });
        
        $("#calcResetRow").tap(function(){
          calcOutputRow = 0;
          $("#calcValueRow").text(calcOutputRow);
        });
        
        var calcOutputStitch = $("#calcValueStitch").text();
        $("#calcMinusStitch").tap(function() {
          calcOutputStitch--;
          $("#calcValueStitch").text(calcOutputStitch);
        });
       
        $("#calcPlusStitch").tap(function() {
          calcOutputStitch++;
          $("#calcValueStitch").text(calcOutputStitch);
        });
        
        $("#calcResetStitch").tap(function(){
          calcOutputStitch = 0; 
          $("#calcValueStitch").text(calcOutputStitch);
        });
        
    </script>
</html>
